# Community
community_join: >-
  اِنْضمَّ إِلى مُجتَمَع {{ .Site.Title }}
community_introduce: >-
  {{ .Site.Title }} هُو مَشرُوع مَفتُوح المصْدر يُمْكِن لِأيِّ شَخْص فِي المجْتمع اِسْتخْدامه وتحْسينه والاسْتمْتاع بِه. يُسْعدنَا أن تَنضَم إِليْنَا! إِلَيك بَعْض الطُّرق لِلْمشاركة ومتابعة آخر التَّحْديثات.
community_learn: تَعلُّم وتواصل
community_using: >-
  تِسْتخْدام أو تُريد اِسْتخْدام {{ .Site.Title }} ؟ اِكتشَف اَلمزِيد هُنَا:
community_develop: "طَوَّر وساهم "
community_contribute: >-
  إِذَا كُنْت تَرغَب فِي المشاركة بِشَكل أَكبَر مِن خِلَال المساهمة فِي {{ .Site.Title }} ،اِنْضمَّ إِليْنَا هُنَا:
community_how_to: >-
  يُمْكِنك مَعرِفة كَيفِية المساهمة فِي {{ .Site.Title }} مِن خِلَال
community_guideline: إِرْشادات المساهمة

