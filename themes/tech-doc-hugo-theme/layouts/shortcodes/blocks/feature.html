  </div>
  <h4 class="h3">{{ .Get "title" | markdownify }}</h4>
  <p class="mb-0">{{ .Inner }}</p>
  {{ with .Get "url" }}<p><a href="{{ . }}">{{ T "ui_read_more" }} â€¦</a></p>{{ end }}
</div>
