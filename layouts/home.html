{{ define "main" }}
	{{ if not .Site.Params.homePage -}}
		{{ with .Content }}
			{{ . }}
		{{ end }}
	{{ else -}}
		{{ with .Site.Params.homePage -}}
			<!DOCTYPE html>
			<html>
			<head>
				<meta http-equiv="refresh" content="0;url={{.}}" />
			</head>
			</html>
		{{ end -}}
	{{ end -}}
{{ end }}
