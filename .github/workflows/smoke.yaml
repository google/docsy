name: smoke

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package.json
      - run: tools/install-hugo.sh
        shell: bash
      - name: Make site
        run: |
          mkdir tmp && cd tmp
          ../tools/make-site.sh
        shell: bash
