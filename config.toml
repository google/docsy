# This the theme configuration for Docsy.
# Allowed configuration in a theme is (currently):
# params (global and per language)
# menu (global and per language)
# outputformats and mediatypes

[params]
time_format_blog = "Monday, January 02, 2006"
time_format_default = "January 2, 2006"
# Sections to publish in the main RSS feed.
rss_sections = ["blog"]

[params.drawio]
enable = true
#drawio_server = "https://example.com/"

# For a full list of parameters used in Docsy sites, see:
# https://github.com/google/docsy-example/blob/master/config.toml


[outputFormats]
[outputFormats.PRINT]
baseName = "index"
isHTML = true
mediaType = "text/html"
path = "_print"
permalinkable = false

[module]
  [[module.mounts]]
    source = "content"
    target = "content"

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "layouts"
    target = "layouts"

  [[module.mounts]]
    source = "data"
    target = "data"

  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    source = "i18n"
    target = "i18n"

  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

  [[module.mounts]]
    source = "_vendor/github.com/FortAwesome/Font-Awesome/scss"
    target = "assets/vendor/Font-Awesome/scss"

  [[module.mounts]]
    source = "_vendor/github.com/twbs/bootstrap/scss"
    target = "assets/vendor/bootstrap/scss"

  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-bootstrap-scss-v4"
    [[module.imports.mounts]]
      source = "/"
      target = "assets/vendor"
    [[module.imports.mounts]]
      source = "assets/scss/bootstrap/_vendor"
      target = "assets/vendor/bootstrap/scss/vendor"

    [[module.imports]]
      path = "github.com/deining/hugo-mod-font-awesome-scss"
    [[module.imports.mounts]]
      source = "/"
      target = "assets/vendor"

